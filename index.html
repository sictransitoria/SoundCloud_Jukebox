<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<title>SoundCloud Jukebox</title>
	</head>
	<body>

	<!-- Let's Begin  -->

<!--      AUDIO SOURCE       -->

	<!-- Main Container -->
	
	<div class="main-container"> 

	<!-- Header -->
		
		<header id="title">
				<h1>jukeBox.</h1>
				<h3>by Michael Oria</h3>
		</header>
		
	<!-- Song Options -->

		<div class="songoptions">
			Select a song:
				<select id="option">
					<option></option>
					<option>All We Can Do</option>
					<option>Sparks</option>
					<option>Here I Dreamt I was an Architect</option>
					<option>So Long, Lonesome</option>
				</select>
		</div>

		<br>
	
	<!-- Audio Elements -->

		<div>
			<audio id="audioplayer" controls>
				<source src="All We Can Do" type="audio/mp3">
				<source src="Sparks" type="audio/mp3">
				<source src="Here I Dreamt I was an Architect" type="audio/mp3">
				<source src="So Long, Lonesome" type="audio/mp3">
			</audio>
		</div>
			
			<br>

		<!-- jukeBox Buttons -->
	 
		<div class="controls">
				<button id="play">PLAY</button>
				<button id="pause">PAUSE</button>
				<button id="stop">STOP</button>
				<button id="prev">PREVIOUS</button>
				<button id="next">NEXT</button>
				<button id="shuffle">SHUFFLE</button>
		</div>

	</div>

	<!-- SCRIPTS -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/script.js" type="text/javascript"></script>

	<!-- FIN -->

	</body>
</html>
