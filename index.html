<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width">
  		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<title>SoundCloud Jukebox</title>
	</head>
	<body>

	<!-- Let's Begin  -->

	<div class="main-container">

	<!-- AUDIO SOURCE -->

		<audio id="audioPlayer" controls="audioControls">
			<source src="canttakethis.m4a" type="audio/mp3">
			<source src="toughestfight.m4a" type="audio/mp3">	
		</audio>

		<br>

	<!-- BUTTONS -->
 
		<button onclick="playAudio()" type="button">Play</button>
		<button onclick="pauseAudio()" type="button">Pause</button>
		<button onclick="previousAudio()" type="button">Previous</button>
		<button onclick="nextAudio()" type="button">Next</button>
	
     </div>

	<!-- SCRIPTS -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/script.js" type="text/javascript"></script>

	<!-- FIN -->

	</body>
</html>
